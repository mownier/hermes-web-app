{{ define "sign_in" }}
<!DOCTYPE html>
<html>
	<head>
		<title>Hermes - Sign In</title>
	</head>
	<body>
		{{ template "header" }}

		<h1>Sign In</h1>

		Username: <input type="text" id="uname" /> <br>
		Password: <input type="password" id="pword" /> <br>
		<input type="button" value="GO" onclick="signIn()" />

		<strong><p id="result"></p></strong>
		{{ template "footer" }}
	
		<script>
			function signIn() {
				var uname = $("#uname").val();
				var pword = $("#pword").val();
				$.post("/user/signin", 
					{ uname: uname, pword: pword }, 
					function(data) {
						alert(data.message);
						if (data.message == "Success") {
							sessionStorage.setItem("uname", uname);
							window.location = "/";
						}
				});
			}
		</script>
	</body>
</html>
{{ end }}
