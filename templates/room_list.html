{{ define "room_list" }}
<!DOCTYPE html>
<html>
	<head>
		<title>Hermes - Rooms</title>
	</head>
	<body>
		{{ template "header" }}

		<h1>Rooms</h1>

		<ol> 
		{{ range $index, $room := .rooms }}
			<li><a href="/room/conversation?id={{ $room.Id }}"> {{ $room.Name }} </a></li>
		{{ end }}
		</ol>

		{{ template "footer" }}
	</body>
</html>
{{ end }}
